<mat-form-field>
    <mat-label>Id</mat-label>
    <input type="number" matInput [(ngModel)]="gymId">
</mat-form-field>
<br>
<button type="submit" mat-flat-button (click)="getbyid(gymId)" color="primary">Submit</button>
<br>
<h1>Id: {{resultData.id}}</h1>
<h1>FullName: {{resultData.name}}</h1>
<h1>Email: {{resultData.description}}</h1>
<h1>Role: {{resultData.location}}</h1>
<h1>Role: {{resultData.rating}}</h1>
