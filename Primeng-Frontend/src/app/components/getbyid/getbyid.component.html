<div class="flex">
    <br>
    <br>
    <span class="p-float-label">
        <input pInputText id="id" placeholder="Enter ID" [(ngModel)]="gymId" name="myId" />
        <label for="id">Id</label>
    </span>
    <p-button (click)="getbyid(gymId)" class="btn">Search</p-button>
    
    <h1>Id: {{resultData.id}}</h1>
    <h1>FullName: {{resultData.name}}</h1>
    <h1>Email: {{resultData.description}}</h1>
    <h1>Role: {{resultData.location}}</h1>
    <h1>Role: {{resultData.rating}}</h1>
</div>
