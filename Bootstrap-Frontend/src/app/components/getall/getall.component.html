<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Location</th>
        <th scope="col">Rating</th>
      </tr>
    </thead>
    <tbody>
    
        @for (user of users; track user.id) {
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.description}}</td>
        <td>{{user.location}}</td>
        <td>{{user.rating}}</td>
      </tr>
    }
    </tbody>
  </table>
